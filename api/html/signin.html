<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="text-center">

    <main class="form-signin">
      <form  action="/signin" method="post" class="position-absolute top-50 start-50 translate-middle">
        <h1 class="h3 mb-3 fw-normal">Welcome to Tornado Test Task!</h1>

        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="login" name="login" placeholder="Username"
                 required pattern="[a-zA-Z0-9]{5,15}"
                 title="Username length must be in between 5-15 symbols (letters and digital)">
          <label for="login">Username</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                 required minlength="5" maxlength="15"
                 title="Password length must be in between 6-15 symbols">
          <label for="password">Password</label>
        </div>
        <button class="mb-3 w-100 btn btn-dark " type="submit">Sign in</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
</html>
