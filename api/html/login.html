<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="/login" method="post" class="row g-3 position-absolute top-50 start-50 translate-middle">
        <div class="col-auto">
            <input type="text" id="login" name="login" class="form-control" placeholder="Username"
                   required pattern="[a-zA-Z0-9]{5,15}"
                   title="Login length must be in between 5-15 symbols (letters and digital)">
        </div>
        <div class="col-auto">
            <input type="password" id="pswd" name="password" class="form-control" placeholder="Password"
                   required minlength="5" maxlength="15"
                   title="Password length must be in between 6-15 symbols">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-3">Log in</button>
        </div>
    </form>

    <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
        No account? <a href="#" class="alert-link">Sign up</a>
     </div>
    {% if value == "error" %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Oops!</h4>
            <hr>
            We think you made a mistake. Check your username and/or password.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% end %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>
</html>
